<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Input con estilo</title>
</head>
<body>

    <!-- Input de texto con estilo -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" style="border: 2px solid blue; padding: 10px; width: 200px;"><br><br>

    <!-- Input de contraseña con estilo -->
    <label for="password">Contraseña:</label>
    <input type="password" id="password" style="border: 2px solid green; padding: 10px; width: 200px;"><br><br>

    <!-- Input de radio con estilo -->
    <label>Opción 1:</label>
    <input type="radio" name="opcion" style="transform: scale(1.5); margin: 10px;"><br><br>

    <!-- Input de checkbox con estilo -->
    <label>Acepto los términos:</label>
    <input type="checkbox" style="transform: scale(1.5); margin: 10px;"><br><br>

    <!-- Input de botón con estilo -->
    <input type="button" value="Enviar" style="background-color: orange; border: none; padding: 10px 20px; cursor: pointer;"><br><br>

    <!-- Input de correo con estilo -->
    <label for="correo">Correo:</label>
    <input type="email" id="correo" style="border: 2px solid purple; padding: 10px; width: 200px;"><br><br>

    <!-- Input de archivo con estilo -->
    <label for="archivo">Subir archivo:</label>
    <input type="file" id="archivo" style="background-color: lightgray; padding: 10px;"><br><br>

    <!-- Input oculto (no es visible pero está en el DOM) -->
    <input type="hidden" value="oculto"><br><br>

    <!-- Input de imagen con estilo -->
    <input type="image" src="https://via.placeholder.com/150" alt="Enviar" style="border-radius: 10px;"><br><br>

    <!-- Input de número con estilo -->
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" style="border: 2px solid red; padding: 10px; width: 100px;"><br><br>

    <!-- Input de rango con estilo -->
    <label for="rango">Rango:</label>
    <input type="range" id="rango" style="width: 300px;"><br><br>

    <!-- Input de búsqueda con estilo -->
    <label for="busqueda">Buscar:</label>
    <input type="search" id="busqueda" style="border: 2px solid blue; padding: 10px; width: 200px;"><br><br>

    <!-- Input personalizado no válido (no existe tipo "lel") -->
    <label for="lel">Custom Input:</label>
    <input type="lel" id="lel" style="border: 2px dashed black; padding: 10px; width: 200px;"><br><br>

     <!-- Input de tiempo con estilo -->
     <label for="hora">Seleccionar hora:</label>
     <input type="time" id="hora" style="border: 2px solid purple; padding: 10px; background-color: #f0f0f0;"><br><br>
 
     <!-- Input de fecha con estilo -->
     <label for="fecha">Seleccionar fecha:</label>
     <input type="date" id="fecha" style="border: 2px solid green; padding: 10px; background-color: #f5f5f5;"><br><br>
 
     <!-- Input de fecha y hora local con estilo -->
     <label for="fechahora">Seleccionar fecha y hora:</label>
     <input type="datetime-local" id="fechahora" style="border: 2px solid blue; padding: 10px; background-color: #eaeaea;"><br><br>
 
     <!-- Input de semana con estilo -->
     <label for="semana">Seleccionar semana:</label>
     <input type="week" id="semana" style="border: 2px solid red; padding: 10px; background-color: #f9f9f9;"><br><br>
 
     <!-- Input de mes con estilo -->
     <label for="mes">Seleccionar mes:</label>
     <input type="month" id="mes" style="border: 2px solid orange; padding: 10px; background-color: #fcfcfc;"><br><br>
 
     <!-- Input de URL con estilo -->
     <label for="url">Ingresar URL:</label>
     <input type="url" id="url" placeholder="https://utp.com" style="border: 2px solid cyan; padding: 10px; background-color: #f4f4f4;"><br><br>
 
     <!-- Input de submit con estilo -->
     <input type="submit" value="Enviar" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;"><br><br>
 
     <!-- Input de reset con estilo -->
     <input type="reset" value="Restablecer" style="background-color: #dc3545; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;"><br><br>
 
     <!-- Input de color con estilo -->
     <label for="color">Seleccionar color:</label>
     <input type="color" id="color" style="width: 50px; height: 40px; border: none; cursor: pointer;"><br><br>
</body>
</html>

<input type="date">
<input type="datetime-local">

<input type="month">
<input type="url">
