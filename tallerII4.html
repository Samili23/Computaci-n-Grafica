<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>

<div class="container">
    <h2>Cuestionario Personal</h2>
    <form action="#" method="POST">
        <label for="nombre">1. Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">2. Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="telefono">3. Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br>

        <label for="edad">4. Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="120"><br>

        <label for="fecha-nacimiento">5. Fecha de nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento"><br>

        <label for="genero">6. Género:</label>
        <div class="radio-group">
            <input type="radio" id="genero-masculino" name="genero" value="Masculino">
            <label for="genero-masculino">Masculino</label>
            <input type="radio" id="genero-femenino" name="genero" value="Femenino">
            <label for="genero-femenino">Femenino</label>
        </div><br>

        <label for="contraseña">7. Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required><br>

        <label for="pais">8. País de residencia:</label>
        <input type="text" id="pais" name="pais"><br>

        <label for="ciudad">9. Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad"><br>

        <label for="direccion">10. Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br>

        <label for="color">11. Color favorito:</label>
        <input type="color" id="color" name="color"><br>

        <label for="url">12. Página web favorita:</label>
        <input type="url" id="url" name="url"><br>

        <label for="rango">13. ¿Qué tanto disfrutas del 1 al 100 este cuestionario?</label>
        <input type="range" id="rango" name="rango" min="1" max="100"><br>

        <label for="ocupacion">14. Ocupación actual:</label>
        <input type="text" id="ocupacion" name="ocupacion"><br>

        <label for="estado-civil">15. Estado civil:</label>
        <select id="estado-civil" name="estado-civil">
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viudo">Viudo</option>
        </select><br>

        <label for="hobbie">16. Hobbies:</label>
        <textarea id="hobbie" name="hobbie" rows="4"></textarea><br>

        <label for="deporte">17. ¿Practicas algún deporte?</label>
        <div class="radio-group">
            <input type="radio" id="si-deporte" name="deporte" value="Sí">
            <label for="si-deporte">Sí</label>
            <input type="radio" id="no-deporte" name="deporte" value="No">
            <label for="no-deporte">No</label>
        </div><br>

        <div class="buttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
        </div><br>
    </form>
</div>

</body>
</html>
