<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiquetas HTML</title>
</head>
<body>

    <!-- Encabezados -->
    <h1 style="color:rgb(0, 255, 115);" align="center" id="titulo1">Titulo H1</h1>
    <h2 style="color:rgb(238, 7, 57);" align="center" id="titulo2">TituloH2</h2>
    <h3 style="color:rgb(41, 228, 228);" align="center" id="titulo3">Titulo H3</h3>
    <h4 style="font-size:18px;" align="center" id="titulo4">Titulo H4</h4>
    <h5 style="font-size:16px;" align="center" id="titulo5">Titulo H5</h5>
    <h6 style="font-size:14px;" align="center" id="titulo6">Titulo H6</h6>

    <br>

    <!-- Imagen -->
    <img src="descarga.png" alt="Imagen local" width="500" height="250" title="Imagen local">


    <br><br>

    <!-- Video -->
    <video width="320" height="240" controls autoplay loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>

    <br><br>

    <!-- Tabla -->
    <table border="1" cellpadding="10" cellspacing="0" width="50%">
        <caption>Tabla de ejemplo</caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>25</td>
                <td>Colombia</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>30</td>
                <td>México</td>
            </tr>
        </tbody>
    </table>

    <br><br>

    <!-- Área de texto -->
    <textarea rows="5" cols="50" placeholder="Estas etiquetas son fundamentales para estructurar y presentar contenido en una página web. Cada una tiene un propósito específico, permitiendo tanto la organización del contenido como la interactividad y personalización con el usuario." maxlength="200" wrap="soft"></textarea>

</body>
</html>
